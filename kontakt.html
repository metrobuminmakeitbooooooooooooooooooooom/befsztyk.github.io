  <title> Kontakt</title>
  <meta charset="UTF-8">

  <link rel="icon" href="assets/logo.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="source/style.css">
  <script src="https://kit.fontawesome.com/5acf4d9e80.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="bg"></div>
  <div class="animation-wrapper">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
  </div>
  <center>
    <div class="text-appear">
      <div class="fcf-body">
        <div id="fcf-form">
          <h2 class="fcf-h2">Skontaktuj się ze mną</h2>
          <form method="post" action="https://formspree.io/f/mayzlene">
            <div class="fcf-form-group">
              <label for="Name" class="fcf-label">Twoje imię</label>
              <div class="fcf-input-group">
                <input type="text" id="Name" name="Name" class="fcf-form-control" required>
              </div>
            </div>
            <div class="fcf-form-group">
              <label for="Email" class="fcf-label">Twój adres email</label>
              <div class="fcf-input-group">
                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
              </div>
            </div>
            <div class="fcf-form-group">
              <label for="Message" class="fcf-label">Twoja wiadomość</label>
              <div class="fcf-input-group">
                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
              </div>
            </div>
            <div class="fcf-form-group">
              <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Wyślij wiadomość</button>
            </div>
        </div>
        </form>
      </div>
    </div>
    </div>
  </center>

      </li>
    </ul>
  </nav>
</body>

</html>
